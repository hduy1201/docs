<ng-container [ngSwitch]="character">
  <span *ngSwitchCase="' '" [ngClass]="getClassByPosition()">&nbsp;</span>
  <span *ngSwitchCase="'Tab'" [ngClass]="getClassByPosition()"
    >&nbsp;&nbsp;&nbsp;&nbsp;</span
  >
  <span *ngSwitchDefault [ngClass]="getClassByPosition()">{{ character }}</span>
</ng-container>
